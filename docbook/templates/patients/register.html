{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2"> 
                <div class="account-content">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-md-7 col-lg-6 login-left">
                            <img src="{% static 'img/login-banner.png' %}" class="img-fluid" alt="DocBook Register">
                        </div>
                        <div class="col-md-12 col-lg-6 login-right">
                            <div class="login-header">
                                <h3>Patient Register <a href="doctor/doctor-register/">Are you a Doctor?</a></h3>
                            </div>

                            <form action="#" method="post">
                                <div class="form-group form-focus">
                                    <input type="text" class="form-control floating" required> 
                                    <label class="focus-label">Email</label>
                                </div>
                                <div class="form-group form-focus">
                                    <input type="text" class="form-control floating" required>
                                    <label class="focus-label">Mobile Number</label>
                                </div>
                                <div class="form-group form-focus">
                                    <input type="password" class="form-control floating" required>
                                    <label class="focus-label">Create Password</label>
                                </div>
                                <div class="text-end">
                                    <a class="forgot-link" href="login.html">Already have an account?</a>
                                </div>
                                <button class="btn btn-primary w-100 btn-lg login-btn" type="submit">Signup</button>
                                <div class="login-or">
                                    <span class="or-line"></span>
                                    <span class="span-or">or</span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>
</div>

{% endblock content %}

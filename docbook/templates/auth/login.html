{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <div class="account-content">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-md-7 col-lg-6 login-left">
                            <img src="{% static 'img/login-banner.png' %}" class="img-fluid" alt="docbook Login">
                        </div>
                        <div class="col-md-12 col-lg-6 login-right">
                            <div class="login-header">
                                <h3>Login <span>docbook</span></h3>
                            </div>
                            <form method="POST">{% csrf_token %}
                                <div class="form-group form-focus">
                                    <input type="user" class="form-control floating" name="username">
                                    <label class="focus-label">Username</label>
                                </div>
                                <div class="form-group form-focus">
                                    <input type="password" class="form-control floating" name="password">
                                    <label class="focus-label">Password</label>
                                </div>
                                <!-- <div class="text-end">
                                    <a class="forgot-link" href="forgot-password.html">Forgot Password ?</a>
                                </div> -->
                                <button class="btn btn-primary w-100 btn-lg login-btn" type="submit">Login</button>
                                <br>
                                {% if form.non_field_errors %}
                                <div class="alert alert-danger mt-3" role="alert">
                                    {% for error in form.non_field_errors %}
                                    <p>{{ error }}</p>
                                    {% endfor %}
                                </div>
                                {% endif %}
                                <div class="text-center dont-have">Donâ€™t have an account? <a
                                        href="register.html">Register</a></div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

{% endblock content %}

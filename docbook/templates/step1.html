{% include 'header.html' %}
{% include 'head.html' %}
{% load static %}



<!-- {% block content %} -->
<body class="account-page">

<div class="main-wrapper">

<div class="content login-page pt-0">
<div class="container-fluid">

<div class="account-content">
<div class="row align-items-center">
<div class="login-right">
<div class="inner-right-login">
<div class="login-header">
<div class="logo-icon">
<img src="{% static 'img/logo.png'%}" alt="">
</div>
<form id="profile_pic_form" action="profile_submit" method="post">
{% csrf_token %}
<div class="profile-pic-col">
<h3>Profile Picture</h3>
<div class="profile-pic-upload">
<div class="cam-col">
<img src="{% static 'img/icons/camera.svg'%}" id="prof-avatar" alt="" class="img-fluid">
</div>
<span>Upload Profile Picture</span>
<input type="file" id="profile_image" name="profile_image">
</div>
</div>
<div class="text-start mt-2">
    <h4 class="mt-3">Select Your Gender</h4>
    </div>
    <div class="select-gender-col">
    <div class="row">
    <div class="col-6 pe-0">
    <input type="radio" id="test1" name="gender" checked="" value="Male">
    <label for="test1">
    <span class="gender-icon"><img src="{% static 'img/icons/male.png'%}" alt=""></span>
    <span>Male</span>
    </label>
    </div>
    <div class="col-6 ps-2">
    <input type="radio" id="test2" name="gender" value="Female">
    <label for="test2">
    <span class="gender-icon"><img src="{% static 'img/icons/female.png'%}" alt=""></span>
    <span>Female</span>
    </label>
    </div>
    </div>
    </div>
    
    <div class="step-process-col mt-4">
    
    <div class="form-group">
    <label>Registered Clinic address</label>
    <input type="text" name="address" class="form-control" id="address">
    </div>
    
    <div class="form-group">
    <label>Pincode / Zipcode</label>
    <input type="text" name="zipcode" class="form-control" id="zipcode">
    </div>
    

 
    <div class="form-group">
    <label>Your Age</label>
    <input type="number" name="age" class="form-control" id="age">
    </div>
    
    <div class="form-group">
    <label>Mobile</label>
    <input type="number" name="mobile" class="form-control" id="mobile">
    </div>

    <div class="form-group">
        <label>Bio</label>
        <input type="text" name="bio" class="form-control" id="bio">
        </div>

        <div class="form-group">
            <label>Qualification</label>
            <input type="text" name="qualification" class="form-control" id="qualification">
            </div>    

    </div>
    <div class="mt-5">
        <button class="btn btn-primary w-100 btn-lg login-btn" type="submit">Submit</button>
    
    </div>
</form>
</div>
</div>
<div class="login-bottom-copyright">
<span>Â© 2020 Doccure. All rights reserved.</span>
</div>
</div>
</div>
</div>

</div>
</div>

</div>
